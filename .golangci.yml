run:
  deadline: 5m
  skip-dirs:
    - go/pkg/mod
linters:
  enable:
    - vet
    - staticcheck
    - bodyclose
    - errcheck
    - gofmt
    - goimports
    - whitespace
    - deadcode
    - unused
    - unparam
    - ineffassign
    - prealloc
    - stylecheck
    - goconst
    - gosimple
    - misspell
    - gosec
  enable-all: false
  disable-all: true
  fast: false
linters-settings:
  goimports:
    local-prefixes: github.com/harvester/terraform-provider-harvester
